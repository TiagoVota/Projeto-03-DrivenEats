<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DrivenEats</title>
        
        <!-- Estilos -->
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/styles.css">

        <!-- Fave Icon da página -->
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=ifood.com.br">

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

<body class="include-variables">
    <!-- Topo com logo -->
    <div class="header">
        <p class="header-title">DrivenEats</p>
        <p class="header-subtitle">Sua comida em 6 minutos</p>
    </div>

    <!-- Principal, para escolher o pedido -->
    <div class="container">
        <!-- Seção de comidas -->
        <div class="section">
            <p class="section-title">Primeiro, seu prato</p>
            <div class="dishes">
                <div class="dish">
                    <img src="/assets/comida1_frango_yin_yang.svg" alt="Parto de comida">
                    <p class="dish-title">Frango Yin Yang</p>
                    <p class="dish-description">Um pouco de batata, um pouco de salada</p>
                    <p class="dish-price">R$ 14,90</p>
                </div>
            </div>

        </div>
        
    </div>

    <!-- Menu para finalizar o pedido -->
    <div class="footer">
        <!-- Botão para finalização do pedido -->
        <button></button>
    </div>

    <!-- Scripts -->
    
    <Script src="scripts.js"></Script>
</body>
</html>
